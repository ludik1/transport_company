<html>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="simple-selector.js"></script>
  <link rel="stylesheet" type="text/css" href="simple-selector.css" />

  <body>
	<script>
		$( document ).ready(function() {
			var selector = SimpleSelector({
				onClick: function(e) {
					alert(e.tagName);
				},
				filter: "ul, li"
			});
			selector.start();
		});
	</script>
	
	<h1>Nastavený filter: ul, li</h1>
    <h1><span>I love</span> jQuery</h1>
    <div>
      <p>It's the <strong>BEST THING</strong> ever</p>
      <button id="myButton">Button test</button>
    </div>
    <ul>
    <li>Item one
      <ul>
        <li id="sub2" >Sub one</li>
        <li id="sub3" class="subitem otherclass">Sub two</li>
      </ul>
    </li>
    </ul>

    <table>
      <tr><td>1. row</td> <td>a</td> <td>b</td> </tr>
      <tr><td>2. row</td> <td>c</td> <td>d</td> </tr>
      <tr><td>3. row</td></tr>
    </table>
  </body>
</html>
